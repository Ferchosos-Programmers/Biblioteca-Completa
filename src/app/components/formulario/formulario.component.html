<div class="container">
    <h2 class="text-center mb-4">Formulario de Registro de Libros</h2>
    <form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="needs-validation" novalidate>
        <!-- <div class="form-group">
            <label for="titulo">ID:</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Ingrese el ID" [(ngModel)]="id" required>
            <div class="invalid-feedback">
                Por favor, ingrese un ID válido.
            </div>
        </div> -->
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingrese el título del libro" [(ngModel)]="titulo" required>
            <div class="invalid-feedback">
                Por favor, ingrese un título válido.
            </div>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" class="form-control" id="autor" name="autor" placeholder="Ingrese el nombre del autor" [(ngModel)]="autor" required>
            <div class="invalid-feedback">
                Por favor, ingrese un autor válido.
            </div>
        </div>
        <div class="form-group">
            <label for="genero">Género:</label>
            <input type="text" class="form-control" id="genero" name="genero" placeholder="Ingrese el género del libro" [(ngModel)]="genero" required>
            <div class="invalid-feedback">
                Por favor, ingrese un género válido.
            </div>
        </div>
        <div class="form-group">
            <label for="anio_publicacion">Año de Publicación:</label>
            <input type="number" class="form-control" id="anio_publicacion" name="anio_publicacion" placeholder="Ingrese el año de publicación" [(ngModel)]="anio_publicacion" required>
            <div class="invalid-feedback">
                Por favor, ingrese un año de publicación válido.
            </div>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" class="form-control" id="imagen" name="imagen" (change)="onFileSelected($event)" accept="image/*">
            <div class="invalid-feedback">
                Por favor, seleccione una imagen válida.
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4">Registrar Libro</button> 
            <button type="submit" class="btn btn-danger mt-4" style="margin-left: 2%;" [routerLink]="['../gLibros']">Regresar a Libros</button> 
        </div>
    </form>
</div>
